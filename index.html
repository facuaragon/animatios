<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
    <article>
        <div class="text">
            <h1 class="title">Lorem, ipsum.</h1>
            <h3 class="subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h3>
        </div>
        <div class="container-links">
            <div class="circle-1" style="background-color: red"></div>
            <div class="circle-2" style="background-color: blue"></div>
            <div class="circle-3" style="background-color: green"></div>
        </div>
        <div class="images">
            <div class="container">
                <img class="image" src="./img/hardt-studio-thumb-p-500.jpeg" alt="2" />
            </div>
            <div class="container-hover"><img clas="image-hover" src="./img/hardt-studio-h-p-1080.jpeg" alt="1" /></div>
        </div>
    </article>
    <script src="./js/main.js"></script>
</body>
</html>
